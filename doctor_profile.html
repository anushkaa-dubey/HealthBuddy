<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="../css/doctor_profile.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">HealthBuddy</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Settings</a></li>
            <li><button class="logout-btn">Logout</button></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Create Your Profile</h2>
        <form id="profileForm">
            <div class="input-group">
                <label>Profile Picture:</label>
                <input type="file" id="profilePic" accept="image/jpeg" required>
            </div>
            <div class="input-group">
                <label>Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="input-group">
                <label>Gender:</label>
                <select id="gender">
                    <option value="" disabled selected>Choose your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label>Blood Group:</label>
                <!-- <input type="text" id="bloodType" required> -->

                <select id="blood-group" name="blood-group">
                    <option value="" disabled selected>Choose your Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                
            </div>
            <div class="input-group">
                <label>Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
        
            <div class="input-group">
                <label>State:</label>
                <select id="state" name="state">
                    <option value="" disabled selected>Choose your State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                
            </div>

            

            <div class="input-group">
                <label>City:</label>
                <input type="text" id="address" required>
            </div>

            <div class="input-group">
                <label>Address:</label>
                <input type="text" id="address" required>
            </div>


            <div class="input-group">
                <label>Pincode:</label>
                <input type="text" id="address" required>
            </div>
            <div class="input-group">
                <label>Specialization:</label>
                <select name="specialization" id="specialization">
                    <option value="" disabled selected>Select Specialization</option>
                    <option value="Anesthesiologist">Anesthesiologist</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Cardiothoracic Surgeon">Cardiothoracic Surgeon</option>
                    <option value="Cosmetic Dermatologist">Cosmetic Dermatologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Emergency Medicine Physician">Emergency Medicine Physician</option>
                    <option value="Endocrinologist">Endocrinologist</option>
                    <option value="Family Medicine">Family Medicine</option>
                    <option value="Gastroenterologist">Gastroenterologist</option>
                    <option value="General Physician">General Physician</option>
                    <option value="General Surgeon">General Surgeon</option>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="Infectious Disease Specialist">Infectious Disease Specialist</option>
                    <option value="Intensive Care Specialist">Intensive Care Specialist</option>
                    <option value="Internal Medicine">Internal Medicine</option>
                    <option value="Medical Oncologist">Medical Oncologist</option>
                    <option value="Neonatologist">Neonatologist</option>
                    <option value="Nephrologist">Nephrologist</option>
                    <option value="Neurosurgeon">Neurosurgeon</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Obstetrician">Obstetrician</option>
                    <option value="Ophthalmic Surgeon">Ophthalmic Surgeon</option>
                    <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                    <option value="Pain Management Specialist">Pain Management Specialist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Plastic Surgeon">Plastic Surgeon</option>
                    <option value="Psychiatrist">Psychiatrist</option>
                    <option value="Pulmonologist">Pulmonologist</option>
                    <option value="Radiation Oncologist">Radiation Oncologist</option>
                    <option value="Rheumatologist">Rheumatologist</option>
                    <option value="Sports Medicine Physician">Sports Medicine Physician</option>
                    <option value="Surgical Oncologist">Surgical Oncologist</option>
                    <option value="Urologist">Urologist</option>
                </select>
            </div>
            <div class="input-group">
                <label>Emergency Contact:</label>
                <input type="tel" id="emergencyContact" required>
            </div>
            <button type="submit" class="submit-btn">Save Profile</button>
        </form>

        <div id="profileDisplay" class="hidden">
            <h2>Your Profile</h2>
            <img id="displayPic" class="profile-pic" alt="Profile Picture">
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Age:</strong> <span id="displayAge"></span></p>
            <p><strong>Gender:</strong> <span id="displayGender"></span></p>
            <p><strong>Blood Group:</strong> <span id="displayBloodType"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
            <p><strong>Address:</strong> <span id="displayAddress"></span></p>
            <p><strong>Medical History:</strong> <span id="displayMedicalHistory"></span></p>
            <p><strong>Emergency Contact:</strong> <span id="displayEmergencyContact"></span></p>
            <button id="editProfileBtn" class="edit-btn">Edit Profile</button>
        </div>
    </div>

    <script src="../scripts/doctor_profile.js"></script>
</body>
</html>
